<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>A/S관리 - MONKi Biz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="bg-white shadow-sm border-b sticky top-0 z-50">
        <div class="max-w-full mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">
                        <i class="fas fa-wrench mr-2 text-red-500"></i> A/S관리
                    </h1>
                    <p class="text-sm text-gray-500 mt-1">인바운드현황, 방문A/S, A/S 대시보드 관리</p>
                </div>
                <div class="flex items-center gap-4">
                    <button onclick="window.location.href='/dashboard'" class="text-gray-600 hover:text-gray-800">
                        <i class="fas fa-home text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="p-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white rounded-xl shadow-md p-6 hover:shadow-lg transition cursor-pointer" onclick="loadPage('inbound')">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-bold text-gray-800"><i class="fas fa-phone-volume mr-2 text-yellow-500"></i>인바운드현황</h3>
                    <span class="bg-yellow-100 text-yellow-700 px-3 py-1 rounded-full text-sm font-bold">0</span>
                </div>
                <p class="text-sm text-gray-600">고객 문의 및 인바운드 현황</p>
            </div>
            <div class="bg-white rounded-xl shadow-md p-6 hover:shadow-lg transition cursor-pointer" onclick="loadPage('visit-as')">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-bold text-gray-800"><i class="fas fa-user-nurse mr-2 text-blue-500"></i>방문A/S현황</h3>
                    <span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-sm font-bold">0</span>
                </div>
                <p class="text-sm text-gray-600">방문-처리-QA-제조사 이관</p>
            </div>
            <div class="bg-white rounded-xl shadow-md p-6 hover:shadow-lg transition cursor-pointer" onclick="loadPage('as-dashboard')">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-bold text-gray-800"><i class="fas fa-chart-bar mr-2 text-green-500"></i>A/S 대시보드</h3>
                    <span class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-sm font-bold"><i class="fas fa-chart-line"></i></span>
                </div>
                <p class="text-sm text-gray-600">A/S 통계 및 대시보드</p>
            </div>
        </div>
        <div id="contentArea" class="mt-6 bg-white rounded-xl shadow-md p-6">
            <p class="text-center text-gray-500">상단 카드를 클릭하여 각 페이지로 이동하세요.</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await axios.get('/api/auth/session');
            } catch (error) {
                alert('로그인이 필요합니다.');
                window.location.href = '/';
            }
        });

        function loadPage(page) {
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = `
                <div class="text-center py-20">
                    <i class="fas fa-construction text-6xl text-gray-300 mb-4"></i>
                    <h3 class="text-2xl font-bold text-gray-700 mb-2">${getPageTitle(page)}</h3>
                    <p class="text-gray-500">준비 중입니다.</p>
                </div>
            `;
        }

        function getPageTitle(page) {
            const titles = {
                'inbound': '인바운드현황 페이지',
                'visit-as': '방문A/S현황 페이지',
                'as-dashboard': 'A/S 대시보드'
            };
            return titles[page] || '페이지';
        }
    </script>
</body>
</html>
