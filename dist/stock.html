<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>재고관리 - MONKi Biz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="bg-white shadow-sm border-b sticky top-0 z-50">
        <div class="max-w-full mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">
                        <i class="fas fa-boxes mr-2 text-blue-500"></i> 재고관리
                    </h1>
                    <p class="text-sm text-gray-500 mt-1">재고요청, 재고현황, 대여현황 관리</p>
                </div>
                <div class="flex items-center gap-4">
                    <button onclick="window.location.href='/dashboard'" class="text-gray-600 hover:text-gray-800">
                        <i class="fas fa-home text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="p-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white rounded-xl shadow-md p-6 hover:shadow-lg transition cursor-pointer" onclick="loadPage('stock-request')">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-bold text-gray-800"><i class="fas fa-clipboard-list mr-2 text-yellow-500"></i>재고요청</h3>
                    <span class="bg-yellow-100 text-yellow-700 px-3 py-1 rounded-full text-sm font-bold">0</span>
                </div>
                <p class="text-sm text-gray-600">칸반 형식의 재고요청 관리</p>
            </div>
            <div class="bg-white rounded-xl shadow-md p-6 hover:shadow-lg transition cursor-pointer" onclick="loadPage('stock-status')">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-bold text-gray-800"><i class="fas fa-warehouse mr-2 text-blue-500"></i>재고현황</h3>
                    <span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-sm font-bold">0</span>
                </div>
                <p class="text-sm text-gray-600">현재고/누적재고 현황 표</p>
            </div>
            <div class="bg-white rounded-xl shadow-md p-6 hover:shadow-lg transition cursor-pointer" onclick="loadPage('rental-status')">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-bold text-gray-800"><i class="fas fa-handshake mr-2 text-green-500"></i>대여현황</h3>
                    <span class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-sm font-bold">0</span>
                </div>
                <p class="text-sm text-gray-600">대여 및 반납 처리 현황</p>
            </div>
        </div>
        <div id="contentArea" class="mt-6 bg-white rounded-xl shadow-md p-6">
            <p class="text-center text-gray-500">상단 카드를 클릭하여 각 페이지로 이동하세요.</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await axios.get('/api/auth/session');
            } catch (error) {
                alert('로그인이 필요합니다.');
                window.location.href = '/';
            }
        });

        function loadPage(page) {
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = `
                <div class="text-center py-20">
                    <i class="fas fa-construction text-6xl text-gray-300 mb-4"></i>
                    <h3 class="text-2xl font-bold text-gray-700 mb-2">${getPageTitle(page)}</h3>
                    <p class="text-gray-500">준비 중입니다.</p>
                </div>
            `;
        }

        function getPageTitle(page) {
            const titles = {
                'stock-request': '재고요청 페이지',
                'stock-status': '재고현황 페이지',
                'rental-status': '대여현황 페이지'
            };
            return titles[page] || '페이지';
        }
    </script>
</body>
</html>
